
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event RSVP</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
  .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; }
  form { display: flex; flex-direction: column; }
  label { margin-bottom: 5px; }
  input, textarea { margin-bottom: 20px; padding: 10px; }
  button { padding: 10px; background: #333; color: #fff; border: none; cursor: pointer; }
</style>
</head>
<body>
<div class="container">
  <h2>RSVP to Our Event</h2>
  <form id="rsvp-form" action="https://script.google.com/macros/s/AKfycbxQk3yLRwpnG1_5dOODUzbl_LdGTMljvD_q6n9DaN-Dn8pc-kuVYhTvVzi8WyhUe2QW/exec" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit">Submit RSVP</button>
  </form>
</div>

<script>
  document.getElementById('rsvp-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var formData = new FormData(event.target);
    fetch(event.target.action, {
      method: 'POST',
      body: formData,
      mode: 'no-cors', // Important for CORS policy
    })
    .then(response => {
      alert('RSVP submitted successfully!');
      event.target.reset();
    })
    .catch(error => {
      alert('There was an error submitting your RSVP. Please try again.');
    });
  });
</script>

</body>
</html>
